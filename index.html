<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vue dynamic component loading....</title>

    <script src="/lib/vue@3.3.4.global.js"></script>
    <script src="/lib/vue3-sfc-loader.js"></script>
    
    <script src="/lib/vue3-sfc-loader-helper.js"></script>
    
</head>
<body>
    <div id="app">
        <sfc:one sfc-path="/components/one.vue" title="Loaded from /components/one.vue">.</sfc:one>
        <br />
        <sfc:two sfc-path="components/two.vue" title="Loaded from components/two.vue">.</sfc:two>
        <br />
    </div>
    <script>   
        const fake = "fake_" + (new Date()).getTime();
        const app = Vue.createApp({});
        registerComponents(document.getElementById("app").innerHTML);
        app.mount("#app");
    </script>
</body>
</html>
